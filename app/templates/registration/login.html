{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}
<div class="max-w-lg mx-auto">
    <form method='post'>
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="w-full bg-blue-600 hover:bg-indigo-500 px-3 py-2 text-white rounded-md mt-3">
        Login
        </button>
    </form>
    <div class="py-5 border-t border-gray-100 mt-5">
     <a class="hover:text-indigo-600 mt-5" href="{%url 'reset-password'%}"> Forgot password?</a>
    </div>
</div>
{% endblock content %}
